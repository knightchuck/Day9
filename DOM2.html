<!DOCTYPE html >
<html>
<head>



<style>
div {
	padding:  30px;
	}
#orange {
	width:  300px;
	background-color: orange;
	}
#green {
	background-color: limeGreen;
	}
#blue {
	background-color: cyan;
	}
		
</style>

<script>
//Create Alert functions
function myBlue()  {
	alert("Blue block was clicked");
}
function myOrange()                     {
	alert("orange on click");
	
}
function myGreen()                     {
	alert("green on click");
	
}
function addBlueClick() {
	var blue = document.getElementById("blue");
	blue.addEventListener("click", myBlue, true);
}
function addOrangeClick() {
	var orange = document.getElementById("orange");
	orange.addEventListener("click", myOrange, true);
}
//Bind Click Event Listeners to elements
function addGreenClick() {
	var green = document.getElementById("green");
	green.addEventListener("click", myGreen, false);
}
//Bind Click Event Listeners to page loading event
window.addEventListener("load", addBlueClick, false);
window.addEventListener("load", addOrangeClick, false);
window.addEventListener("load", addGreenClick, false);
</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="orange">
		<div id="green">
			<div id="blue">Click here</div>
		</div>
	</div>

</body>
</html>
